<footer class="site-footer">

  <div class="wrapper">

      <div class="trigger">
        {% assign sorted_pages = site.pages | sort:"position" %}
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>

  </div>

</footer>
