---
layout: default
---

<div class="home">
  
  <div class="home-titles">
    <h1 class="home-heading">We want to solve all your problems with CSV files.</h1>
    <h2 class="home-subheading">Simple, fast and reliable. Even for very big files.</h2>
  </div>

  <ul class="tool-list">
    {% assign sorted_tools = site.tool | sort:"position" %}
    {% for tool in sorted_tools %}
      <li class="tool-box" style="background: {{ tool.color }}">
        <a href="{{ tool.url | prepend: site.baseurl }}">
            <span class="linkSpanner"></span>
          </a>
        <div class="tool-content">
          <h3 class="tool-title">{{ tool.title }}</h3>
          <div>{{ tool.short-description }}</div>
        </div>
      </li>
    {% endfor %}
  </ul>



</div>
